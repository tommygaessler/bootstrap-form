<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->

    <!-- Darkly -->

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="styles.css"> -->

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <h1>Form</h1>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Tommy">
            </div>
            <div class="form-group">
              <label for="link">Link</label>
              <input type="url" name="link" class="form-control" id="link" placeholder="http://tommygaessler.com">
            </div>
            <div class="form-group">
              <label for="textarea">Description</label>
              <textarea class="form-control" name="textarea" rows="3" id="textarea" placeholder="This project is..."></textarea>
            </div>
            <button type="submit" class="btn btn-default btn-block">Submit</button>
          </form>
        </div>
        <div class="col-md-6 col-xs-6">
          <div class="results">

          </div>
        </div>
      </div>
    </div>

    <!-- JQuery 2.2.4 (bootstrap requires above 1.9.1 and below 3.0.0) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
